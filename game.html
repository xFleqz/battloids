<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battloids</title>

    <style>
        canvas {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

    <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
        let ctx;
        let backgroundImage = new Image();

        let rocket = {
            x: 100;
            y: 200;
            width: 200;
            height: 80;
            src: 'grafik/rackete.png'
        };

        let ufo = {
            x: 100;
            y: 200;
            width: 200;
            height: 80;
            src: 'grafik/ufo.png'
        };

        document.onkeydown = function(e) {
            if (e.keyCode == 32) { 
                KEY_SPACE = true;
            }

            if (e.keyCode == 38) { 
                KEY_UP = true;
            }

            if (e.keyCode == 40) { 
                KEY_DOWN = true;
            }
        }

        document.onkeyup = function(e) {
            if (e.keyCode == 32) { 
                KEY_SPACE = false;
            }

            if (e.keyCode == 38) { 
                KEY_UP = false;
            }

            if (e.keyCode == 40) { 
                KEY_DOWN = false;
            }
        }

        function startGame() {
            ctx = canvas.getContext('2d');
            loadImages();
            draw();
        }

        function loadImages(){
            backgroundImage.src = 'grafik/hintergrund.png';
            rocket.img = new Image();
            rocket.img.src = rocket.src;

            ufo.img = new Image();
            ufo.img.src = ufo.src;
        }

        function draw(){

            requestAnimationFrame(draw);
        }
    </script>


</head>


<body onload="startGame()"></body>
    <canvas id="canvas" width="1280" height="720"></canvas>

</body>


</html>
